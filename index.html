<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
</head>
<body>
  <ul>
    <li class="item">Item 1</li>
    <li class="item">Item 2</li>
    <li>Item 3</li>
  </ul>

  <script>
    // Add a new li element without the same class name
    const newItem = document.createElement("li");
    newItem.textContent = "Item 4";

    // Append the new li element to the ul list
    const list = document.querySelector("ul");
    list.appendChild(newItem);

    // Access the new li element using getElementsByClassName
    const items = document.getElementsByClassName("item");
    console.log(items.length); // output: 2 (only selects elements with class name "item")
    
    // Access the new li element using getElementsByTagName
    const liElements = document.getElementsByTagName("li");
    console.log(liElements.length); // output: 4 (selects all li elements)
  </script>
</body>
</html>
